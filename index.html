<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Registration App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section class="col-md-9 m-auto contact-area">
      <article class="col-md-7 m-auto contact-adder-form">
        <h3>Animal Registration Form</h3>

        <!--Animal Name -->
        <div class="form-group row">
          <label
            for="animalName"
            class="col-sm-4 col-form-label col-form-label-sm"
            >Animal Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              id="animalName"
              placeholder="enter animal name"
              required
            />
          </div>
        </div>
        <!--Animal Name -->

        <!--Animal age -->
        <div class="form-group row">
          <label
            for="animalAge"
            class="col-sm-4 col-form-label col-form-label-sm"
            >Animal Age</label
          >
          <div class="col-sm-8">
            <input
              type="number"
              class="form-control form-control-sm"
              id="animalAge"
              placeholder="enter animal age"
              required
            />
          </div>
        </div>
        <!--Animal age -->

        <!--Owner's name -->
        <div class="form-group row">
          <label for="owner" class="col-sm-4 col-form-label col-form-label-sm"
            >Owner's Name</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              id="owner"
              placeholder="enter owner's name"
              required
            />
          </div>
        </div>
        <!--Owner's name -->
        <!--phone number -->
        <div class="form-group row">
          <label
            for="phoneNumber"
            class="col-sm-4 col-form-label col-form-label-sm"
            >Phone Number</label
          >
          <div class="col-sm-8">
            <input
              type="number"
              class="form-control form-control-sm"
              id="phoneNumber"
              placeholder="enter phone number"
              maxlength="10"
              required
            />
          </div>
        </div>
        <!--phone number -->
        <!--animal photo` -->
        <div class="form-group row">
          <label
            for="animalPhoto"
            class="col-sm-4 col-form-label col-form-label-sm"
            >Animal Photo</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              id="animalPhoto"
              placeholder="CDN animal photo"
              required
            />
          </div>
        </div>
        <!--animal photo` -->
        <!--gender` -->
        <div class="form-group row">
          <label for="gender" class="col-sm-4 col-form-label col-form-label-sm"
            >Animal Gender</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control form-control-sm"
              id="gender"
              placeholder="male or female"
              required
            />
          </div>
        </div>
        <!--gender` -->

        <div class="form-group">
          <button id="showAnimals" class="btn btn-info col-md-6">Show</button>
          <button id="saveAnimals" class="btn btn-success col-md-5">Add</button>
        </div>
      </article>
      <article class="col-md-12 animal-cards"></article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
